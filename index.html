<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@800&family=Raleway:wght@100;200;300;500;600;700;900&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>NP by NatiPina</title>
</head>
<body>
    
    <header>
        <a href="" class="logo"></a>
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Acerca de</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#contact">Contacto</a></li>
        </ul>

        <div class="h-icons">
            <a href=""><i class='bx bx-search'></i></a>
            <a href=""><i class='bx bx-cart' ></i></a>
            <div class="bx bx-menu" id="menu-icon"></div>
         </div>
    </header>

    <section class="home" id="home">
        <div class="home-text">
            <h1><span>Bienvenid@s </span>Pastelería Casera</h1>
            <p>Nos especializamos en pastelería artesanal y tortas decoradas</p>
            <a href="" class="btn" id="btn">Haz tu pedido</a>
        </div>

        <div class="home-img">
            <img src="img/cheesecacke2.jpg" alt="cheesecake">
        </div>
    </section>

    <section class="container">
        <div class="main-text">
            <h2>Nuestras selecciones</h2>
            <p>elegí lo que más te guste</p>
        </div>
        <div class="container-box" id="container1">
            <div class="c-mainbx">
                <div class="container-img">
                    <img class="img-cont" src="img/cupcakes mundial.jpg" alt="">
                </div>
                <div class="container-text">
                    <p>Cupcakes</p>
                </div>
            </div>
            <div class="c-mainbx">
                <div class="container-img">
                    <img class="img-cont" src="img/tiramisu.jpg" alt="">
                </div>
                <div class="container-text">
                    <p>Tortas</p>
                </div>
            </div>
            <div class="c-mainbx">
                <div class="container-img">
                    <img class="img-cont" src="img/pandulce.jpg" alt="">
                </div>
                <div class="container-text">
                    <p>Festividades</p>
                </div>
            </div>
            <div class="c-mainbx">
                <div class="container-img">
                    <img class="img-cont" src="img/footbol tortas.jpg" alt="">
                </div>
                <div class="container-text">
                    <p>Eventos personalizados</p>                    
                </div>
            </div>

        </div>

    </section>


    <script src="./index.js">
</body>
</html>
